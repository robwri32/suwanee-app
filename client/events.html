<template name="eventsList">
  <p>Live pull from website all in one calendar, limited data available need to had plugin to pull date of event and other info. </p>
  <br>
  <hr>
  <br>



  <div class="row">

    {{#each evt in events}}


    <div class="container">
  <div class="list-group">
    <a href="#" class="list-group-item clearfix">
      <span class="glyphicon glyphicon-calendar"></span>
      {{evt.title.rendered}}
      <span class="pull-right">
    <button class="btn btn-xs btn-info calendar_button"><a href="{{evt.link}}">View Event</a></button>

      </span>
    </a>
  </div>
</div>








    {{/each}}
  </div>
</template>
